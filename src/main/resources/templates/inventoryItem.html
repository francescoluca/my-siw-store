<!DOCTYPE html>
<html>
  <head>
    <title>Televisore</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${user}">
			<a href="/login">Login</a>
		</div>
	</header>
	<div><a href="/"><img src="/images/logo-store.png" width="15%"/></a></div>

	<h1>Dettagli Televisore</h1>
	<div th:if="${inventoryItem}">
	  <div th:text="'Codice prodotto: ' + ${inventoryItem.productCode}"></div>
	  <div th:text="'Prezzo: ' + ${inventoryItem.price} + ' euro'"></div>
	  <div th:text="'Condizione: ' + ${inventoryItem.condition}"></div>
	  <div th:text="'Optional: ' + ${inventoryItem.optional}"></div>
	  <div th:text="'Descrizione: ' + ${inventoryItem.description}"></div>
	</div>

    <div th:unless="${inventoryItem}">Non esiste</div>
  </body>
</html>

<!DOCTYPE html>
<html>

<head>
	<title>Televisori</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${user}">
			<a href="/login">Login</a>
		</div>
	</header>

	<div><a href="/"><img src="/images/logo-store.png" width="15%" /></a></div>
	<h1>Televisori</h1>
	<div th:if="${televisions.isEmpty()}">Non ci sono televisori nel sistema</div>
	<ul>
		<li th:each="television : ${televisions}">
			<span th:text="${television.model} + ' (' + ${television.brand} + ')'">Up! (2000)</span>
			<a th:href="@{'/admin/formUpdateTelvision' + '/' + ${television.id}}">Aggiorna</a>
		</li>
	</ul>
</body>

</html>

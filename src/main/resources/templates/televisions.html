<!DOCTYPE html>
<html>

<head>
	<title>TV</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${user}">
			<a href="/login">Login</a>
		</div>
	</header>

	<h1>TV</h1>
	<div th:if="${televisions==null || televisions.isEmpty()}">Non ci sono TV nel sistema</div>
	<ul>
		<li th:each="television : ${televisions}">
			<a th:href="@{'/television' + '/' + ${television.id}}"
				th:text="${television.model} + ' (' + ${television.brand} + ')'">Up! (2000)</a>
		</li>
	</ul>
</body>

</html>

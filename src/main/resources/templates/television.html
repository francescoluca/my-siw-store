<!DOCTYPE html>
<html>

	<head>
		<title>TV</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
	</head>

	<body>
		<div class="container">
			<header
				class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
				<div class="col-md-3 mb-2 mb-md-0">
					<a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
						<svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap">
							<use xlink:href="#bootstrap"></use>
						</svg>
					</a>
				</div>

				<ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
					<li><a href="/" class="nav-link px-2 link-secondary">HOME</a></li>
					<li><a href="#" class="nav-link px-2">STORE</a></li>
					<li><a href="#" class="nav-link px-2">SERVIZIO RITIRO</a></li>
					<li><a href="#" class="nav-link px-2">CHI SIAMO</a></li>
					<li th:if="${isAdmin}">
						<a href="/" class="nav-link px-2">MODALITA'ADMIN</a>
					</li>
				</ul>

				<div class="col-md-3 text-end">
					<div th:if="${userDetails}">
						<a href="/profile" class="me-2"><span th:text="'Ciao '+${userDetails.username}"></span></a>
						<a href="/cart" class="me-2">
							<svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="black"
								class="bi bi-cart" viewBox="0 0 16 16">
								<path
									d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2" />
							</svg>
						</a>
						<a href="/logout" class="btn btn-primary">Logout</a>
					</div>
					<div th:unless="${userDetails}">
						<a href="/login" class="btn btn-outline-primary me-2">Accedi</a>
						<a href="/register" class="btn btn-primary">Registrati</a>
					</div>
				</div>
			</header>
		</div>
		<h1>Dettagli Televisore</h1>
		<div th:if="${television}">
			<div><img th:src="@{'/images/' + ${television.model} + '.png'}" width="20%" /></div>
			<div th:text="'Modello: ' + ${television.model}"></div>
			<div th:text="'Brand: ' + ${television.brand}"></div>
			<div th:text="'Anno: ' + ${television.releaseDate}"></div>
			<div th:text="'Pollici: ' + ${television.screenInches}"></div>
			<div th:if="${television.description}">
				<div th:text="'Descrizione: ' + ${television.description}"></div>
			</div>
			<div th:unless="${television.description}">nessuna descrizione</div>
		</div>
		<div th:unless="${television}">Non esiste</div>
	</body>

</html>
